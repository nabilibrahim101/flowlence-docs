site_name: Flowlence Learn
site_url: https://learn.flowlence.com
site_description: Tutorials and guides for Flowlence Code - Block-based coding for IoT and Robotics
site_author: Flowlence

theme:
  name: material
  custom_dir: overrides
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Download & Install: getting-started/install.md
    - Interface Tour: getting-started/interface.md
    - Your First Program: getting-started/first-program.md
  - Sensors & Modules:
    - Overview: sensors/index.md
    - LED: sensors/led.md
    - Button: sensors/button.md
    - Buzzer: sensors/buzzer.md
    - Servo Motor: sensors/servo.md
    - Ultrasonic Sensor: sensors/ultrasonic.md
    - Temperature & Humidity (DHT11): sensors/dht11.md
    - Light Sensor (LDR): sensors/ldr.md
    - PIR Motion Sensor: sensors/pir.md
    - Soil Moisture Sensor: sensors/soil-moisture.md
    - Water Level Sensor: sensors/water-level.md
    - LCD Display: sensors/lcd.md
    - Relay Module: sensors/relay.md
  - Projects:
    - Overview: projects/index.md
    - Smart Lighting System: projects/smart-lighting.md
    - Alarm System: projects/alarm-system.md
    - Weather Station: projects/weather-station.md
    - Auto Plant Watering: projects/auto-watering.md
    - IoT Dashboard: projects/iot-dashboard.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nabilibrahim101
    - icon: fontawesome/solid/globe
      link: https://flowlence.com

